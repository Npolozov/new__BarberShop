<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Raleway:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/index.min.css" />
    <title>BarberShop</title>
  </head>
  <body>
    <header class="header">
      <div class="conteiner">
        <nav>
          <a href="./index.html" class="header-logo">
            <svg width="70" height="60">
              <use href="./img/svg-header/symbol-defs.svg#icon-Logo"></use>
            </svg>
          </a>
        </nav>
        <button type="button" class="open-mobal_btn">
          <svg width="40" height="40">
            <use href="./img/svg-header/symbol-defs.svg#icon-Mobal-menu"></use>
          </svg>
        </button>
      </div>
    </header>
    <main>
      <section class="hero">
        <div class="conteiner">
          <div class="hero-content">
            <p class="top-text" lang="en">A hair salon for men in Kyiv</p>
            <h1 class="title">BarberShop</h1>
            <p class="botom-text">
              Мы эксперты в модных мужских стрижках. Работаем быстро, осторожно
              и со вкусом.
            </p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
