    <header class="header">
      <div class="conteiner">
        <nav>
          <a href="./index.html" class="logo-link link">
            <svg class="header-logo" width="70" height="60">
              <use href="./img/svg-header/symbol-defs.svg#icon-Logo"></use>
            </svg>
          </a>
        </nav>
        <button
          type="button"
          class="open-mobal_btn js-open-menu"
          aria-expanded="false"
          aria-controls="mobile-menu"

          <svg width="40" height="40" class="mobal-svg mobal-svg--white">
            <use href="./img/svg-header/symbol-defs.svg#icon-Mobal-menu"></use>
          </svg>
        </button>
      </div>
    </header>
    <main>
      <section class="hero">
        <div class="conteiner">
          <div class="hero-content">
            <p class="top-text" lang="en">A hair salon for men in Kyiv</p>
            <h1 class="title">BarberShop</h1>
            <p class="botom-text">
              Мы эксперты в модных мужских стрижках. Работаем быстро, осторожно
              и со вкусом.
            </p>
          </div>
        </div>
      </section>
    </main>
    <div class="backdrop js-menu-container" id="mobile-menu">
      <div class="mobal-menu">
        <button type="button" class="close-modal-btn js-close-menu">
          <svg width="40" height="40" class="mobal-svg">
            <use href="./img/svg-header/symbol-defs.svg#icon-close_40px"></use>
          </svg>
        </button>
        <nav>
          <ul class="list">
            <li class="mobal_item">
              <a href="" class="mobal_link">О нас</a>
            </li>
            <li class="mobal_item">

            </li>
            <li class="mobal_item">
              <a href="" class="mobal_link">Мастера</a>
            </li>
            <li class="mobal_item">
              <a href="" class="mobal_link">Контакты</a>
            </li>
          </ul>
        </nav>
        <div class="contact-conteiner">
          <a href="tel:+380441111111" class="tel">+38 044 111 1 1 11</a>
          <button type="button" class="btn btn--light">Онлайн запись</button>
        </div>
        <div>
          <ul class="list">
            <li class="mobal_item">
              <a href="" class="mobal_soc mobal_soc--before">Instagram</a>
            </li>
            <li class="mobal_item">
              <a href="" class="mobal_soc mobal_soc--margin">Youtube</a>
            </li>
          </ul>
        </div>
      </div>
